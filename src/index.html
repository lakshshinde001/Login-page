<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04412389fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex w-screen" >
       <img class="w-1/2 hidden lg:block" src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?t=st=1718278213~exp=1718281813~hmac=bb187812bc0c171d530c4049da726988294a807196f4a24d9b3a648a68b01348&w=740" alt="">
      
        <!-- Login SEction 
          -->
        <div class="flex flex-col justify-center items-center border w-full ">
            <div class="">
                <div class="text-xl font-bold text-center lg:text-left ">
                    <span class="text-green-600"> &#9650; </span>
                    <span>FarmMan</span>
                </div>

                <div class="mt-10 font-bold text-3xl  ">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <!-- Login form -->
                 <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to Manage Your Account</h4>
                    <input type="email" placeholder="Enter Email" class="border w-full px-4 py-2 ">
                    <input type="password" placeholder="Password" class="border w-full px-4 py-2 ">

                    <div class="text-blue-600 hover:text-blue-400 ">
                        forgot your password?
                    </div>
                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400 ">Login</button>
                 </form>

                 <div class="text-center space-y-4 mt-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center ">
                        <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                    </div>
                 </div>

                 <div class="mt-4 text-sm text-center">
                    Don't have Account ? 
                    <span class="text-blue-600 cursor-pointer ">Sign up here</span>
                 </div>
            </div>
        </div>

    </div>
</body>
</html>
